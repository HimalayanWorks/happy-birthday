<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Britney ❤️</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>

/* =======================
   GLOBAL STYLES
======================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: linear-gradient(135deg,#ff4e8a,#ff8fb1,#ffd6e7);
    min-height:100vh;
    overflow-x:hidden;
    color:white;
}

/* Floating background glow */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,#ffffff33 0%,transparent 60%);
    animation: rotateBG 25s linear infinite;
    z-index:-1;
}

@keyframes rotateBG{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* =======================
   HEADER
======================= */

header{
    text-align:center;
    padding:60px 20px 30px;
}

h1{
    font-size:clamp(2rem,5vw,4rem);
    font-weight:800;
    letter-spacing:2px;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #ff99cc,
        0 0 40px #ff4e8a;
    animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

/* =======================
   GALLERY
======================= */

.gallery{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
    padding:30px 0;
}

.photo-card{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius:20px;
    padding:10px;
    overflow:hidden;
    transition:0.4s;
    animation: fadeUp 1s ease forwards;
}

.photo-card:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 15px 40px rgba(255,0,120,0.4);
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Image adapts to resolution */
.photo-card img{
    width:100%;
    height:auto;
    max-height:420px;
    object-fit:contain;
    border-radius:15px;
    background:black;
}

/* =======================
   LOVE MESSAGE
======================= */

.message{
    text-align:center;
    font-size:clamp(1.2rem,2.5vw,1.8rem);
    padding:40px 20px 80px;
    font-weight:600;
    line-height:1.6;
    text-shadow:
        0 0 8px #fff,
        0 0 15px #ff4e8a,
        0 0 25px #ff85b5;
}

/* =======================
   FLOATING HEARTS
======================= */

.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation: floatUp linear forwards;
    pointer-events:none;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh) rotate(360deg);
        opacity:0;
    }
}

</style>
</head>

<body>

<header>
    <h1>HAPPY BIRTHDAY MY DEAR BRITNEY!</h1>
</header>

<section class="gallery">

<div class="photo-card"><img src="photo1.jpg"></div>
<div class="photo-card"><img src="photo2.jpg"></div>
<div class="photo-card"><img src="photo3.jpg"></div>
<div class="photo-card"><img src="photo4.jpg"></div>
<div class="photo-card"><img src="photo5.jpg"></div>
<div class="photo-card"><img src="photo6.jpg"></div>
<div class="photo-card"><img src="photo7.jpg"></div>

</section>

<div class="message">
    HAPPY BIRTHDAY MY DEAR BRITNEY, <br>
    ❤️ I LOVE YOU SO MUCH ❤️
</div>

<script>

/* =======================
   FLOATING HEART ANIMATION
======================= */

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";

    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,350);

</script>

</body>
</html>
